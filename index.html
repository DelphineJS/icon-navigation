<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Potion Express</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>
  <header class="masthead">
    <div class="grid">
      <div class="unit unit-xs-1 s-1 m-1 l-1-4 center pad-t-1-2">
        <h1 class="logo pad-t push-0 pad-b">Potion Express</h1>
      </div>
      <nav class="unit xs-1 m-1 l-3-4 island-1-4">
        <ul class="nav list-group-inline push-0">
          <li class="island-1-4 gutter push-r-1-4 push-1-4">
            <a href="#">
              <i class="center block icon i-32"><img src="images/placeholder-triangle.svg" alt=""></i>
              <span class="icon-label milli">Unicorn Tears</span>
            </a>
          </li>
          <li class="island-1-4 gutter push-r-1-4 push-1-4">
            <a href="#">
              <i class="center block icon i-32"><img src="images/placeholder-triangle.svg" alt=""></i>
              <span class="icon-label milli">Dragon Scales</span>
            </a>
          </li>
          <li class="island-1-4 gutter push-r-1-4 push-1-4">
            <a href="#">
              <i class="center block icon i-32"><img src="images/placeholder-triangle.svg" alt=""></i>
              <span class="icon-label milli">Yeti Dandruff</span>
            </a>
          </li>
          <li class="text-center island-1-4 gutter push-r-1-4 push-1-4">
            <a href="#">
              <i class="center block icon i-32"><img src="images/placeholder-triangle.svg" alt=""></i>
              <span class="icon-label milli">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
